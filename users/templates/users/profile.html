{% extends "Fitness24/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" data-setbg="{% static 'img/breadcrumb/classes-breadcrumb.jpg' %}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <h2>Profile</h2>
                        <div class="breadcrumb-option">
                            <a href="{% url 'Fitness24-home' %}"><i class="fa fa-home"></i> Home</a>
                            <span>Profile</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->
    <section>
        <div class="container">
            <div class="content-section">
                <div class="media">
                    <div class="media-body">
                        <h2 class="account-heading">{{ user.username }}</h2>
                        <p class="account-heading">{{ user.email }}</p>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="content-section">
                <div class="media">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <legend class="border-bottom mb-5">Profile Info</legend>
                            {{ u_form|crispy }}
                            {{ p_form|crispy }}
                        </fieldset>
                        <div class="media">
                            <img class="rounded" alt="Cinque Terre" src="{{ user.profile.image.url }}">
                        </div>
                        <div class="media">
                            <p>

                            </p>
                        </div>
                        <div class="media">
                            <button class="primary-btn" type="submit">Update</button>
                        </div>
                        <div class="media">
                            <p>

                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

{% endblock content %}
