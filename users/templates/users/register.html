{% extends "Fitness24/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" data-setbg="{% static 'img/breadcrumb/classes-breadcrumb.jpg' %}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <h2>Register</h2>
                        <div class="breadcrumb-option">
                            <a href="{% url 'Fitness24-home' %}"><i class="fa fa-home"></i> Home</a>
                            <span>Register</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->
    <section>
        <div class="container">
            <div class="content-section">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Join Today</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="primary-btn" type="submit">Sign Up</button>
                    </div>
                </form>
                <div class="border-top pt-3">
                    <small class="text-muted">
                        Already Have An Account? <a class="primary-btn" href="{% url 'login' %}">Sign In</a>
                    </small>
                </div>
            </div>
            <div>
                <p>

                </p>
            </div>
        </div>
    </section>
{% endblock content %}
